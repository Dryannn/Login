<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dry Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Permanent+Marker&display=swap" rel="stylesheet">
  </head>
  <body>
    

    <section class="login py-5 bg-alight">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="./ae92e797-5170-4dac-a311-46e01e4ee16e.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 text-center py-5">
                  <h1 class="animate__animated animate__heartBeat animate__infinite">Sign In</h1>
                
                  <form>
                      <div class="form-row py-3 pt-5">
                          <div class="offset-1 col-lg-10">
                              <input type="text" class="inp px-3" placeholder="Email">
                          </div>
                      </div>
                      <div class="form-row py-3">
                          <div class="offset-1 col-lg-10">
                              <input type="password" class="inp px-3" placeholder="Password">
                          </div>
                      </div>
                      <div class="form-row py-3">
                          <div class="offset-1 col-lg-10">
                              <button class="btn1">Login</button>
                          </div>
                      </div>
                  </form>
                  <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                      Don't have an account?<a href="http://localhost/Login_form/register.html">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center links">
                      <a href="http://localhost/Login_form/forgot.html">Forgot your password?</a>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
